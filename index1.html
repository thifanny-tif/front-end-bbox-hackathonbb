<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo 1 - BBox</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Eu sou o BBox, seu ponto de <br>descarte de eletrônicos.</h1>

            <div class="cpf-section">
                <div class="cpf-input">
                    <input type="text" id="cpf" placeholder="Digite seu CPF para começar" disabled>
                </div>

                <div class="buttons">
                    <div class="button-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="button-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="button-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="button-row">
                        <button>0</button>
                        <button class="ok-button">OK</button>
                    </div>
                </div>
            </div>

            <div class="accessibility"> 
                <button class="access-button">
                    <img src="acessibilidade.png" alt="Acessibilidade" width="20" height="20"> 
                    Ativar recursos de acessibilidade
                </button>
                <button class="help-button">
                    <img src="ajuda.png" alt="Ajuda" width="20" height="20"> 
                    Preciso de ajuda
                </button>
            </div>
        </div>
    </div>
</body>

</html>
