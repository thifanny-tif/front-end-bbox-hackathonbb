<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doação de Dispositivos</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="container">
    <!-- Texto principal -->
    <p class="texto-principal">Você está doando:</p>

    <!-- Imagens com legendas -->
    <div class="imagens-container">
      <div class="imagem-item">
        <img src="img1.png" alt="1 celular" class="imagem-doacao">
        <p class="legenda">1 celular</p>
      </div>
      <div class="imagem-item">
        <img src="img2.png" alt="1 notebook" class="imagem-doacao">
        <p class="legenda">1 notebook</p>
      </div>
      <div class="imagem-item">
        <img src="img3.png" alt="2 dispositivos hardwares" class="imagem-doacao">
        <p class="legenda">2 dispositivos<br>hardwares</p>
      </div>
    </div>

    <!-- Botões de Confirmar e Está Errado -->
    <div class="botao-container">
      <button class="botao-confirmar">Confirmar</button>
      <button class="botao-errado">Está errado</button>
    </div>

    <!-- Botão de ajuda -->
    <div class="acessibilidade-container">
        <button class="help-button">
            <img src="ajuda.png" alt="Ícone"> Preciso de ajuda
        </button>
    </div>
  </div>
</body>
</html>
