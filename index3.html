<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doação de Dispositivos</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <!-- Texto com a logo ao lado -->
    <p class="texto-principal">
      <span class="nome-marina">Marina</span>, coloque os dispositivos <br>eletrônicos para doação no <br>espaço indicado da 
      <span class="logo"></span> <!-- Aqui será inserida a logo com CSS -->
    </p>

    <!-- Animação com imagens de carregamento -->
    <div class="animacao-carregamento">
      <img src="w1.png" alt="Carregando..." class="imagem-carregamento">
      <img src="w2.png" alt="Carregando..." class="imagem-carregamento">
      <img src="w3.png" alt="Carregando..." class="imagem-carregamento">
      <img src="w4.png" alt="Carregando..." class="imagem-carregamento">
    </div>

    <!-- Legenda abaixo da animação -->
    <p class="legenda">Fazendo o reconhecimento dos itens...</p>

    <div class="acessibilidade-container">
      <button class="help-button">
          <img src="ajuda.png" alt="Ícone"> Preciso de ajuda
      </button>
  </div>
</body>
</html>
